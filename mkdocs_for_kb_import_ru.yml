# This file is used only to build RU help to import it in the kb.comindware.com
# Run this build script:
# buildhelp_for_kb_import_ru.ps1

INHERIT: mkdocs_common.yml

docs_dir: docs/ru

site_url: ""

use_directory_urls: false

site_dir: for_kb_import_ru

site_name: "Импорт из справочной системы"

theme:
  language: ru
  custom_dir: overrides_for_kb_import
  logo: assets/images/cmw_icon.svg
  favicon: assets/images/favicon.png

markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: docs\ru\.snippets\
  - toc:
      title: Содержание
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.keys:
      key_map: 
        {
        "enter": "Ввод",
        "space": "Пробел"
        }

extra:
    kbSite: https://kb.comindware.ru/index.php?ln=ru

    kbArticleURLPrefix: https://kb.comindware.ru/article.php?id=

    kbCategoryURLPrefix: https://kb.comindware.ru/category.php?id=

    kbExport: true

plugins:
  - awesome-pages:
      collapse_single_pages: true
  - include-markdown
  - em-img2fig
  - autolinks
  - autorefs
  - macros
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true

hooks:
  - kb_html_cleanup_hook.py
