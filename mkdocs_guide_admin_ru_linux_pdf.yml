# This file is used for to output PDF version of the Russian help system as PDF/CBAP_User_Guide_RU.pdf
# It requires GTK3. Installer: install\installgtk3.ps1
# This configuration and PDF build pipeline are a work in progress. Do not build production PDFs yet.
# Command: 
# py -m mkdocs build -f mkdocs_admin_guide_ru_linux_pdf.yml

INHERIT: mkdocs_guide_admin_ru_linux.yml

site_dir: pdf/

extra:
  pdfOutput: true
  pdfEndOfBlockHack: '<p class="pdfEndOfBlockHack">.</p>' # hack for PDF output, prevents PDF build crash after indented paragraphs
  pdfPageBreakHard: '<p class="pdfEndOfBlockHack pageBreakAfter">.</p>'

plugins:
  minify:
    minify_html: false
    htmlmin_opts:
      remove_comments: false
  glightbox:
    manual: true
  with-pdf:
    cover_subtitle: Руководство системного администратора для Linux
    output_path: ../Comindware Business Application Platform 4.7. Руководство системного администратора для OS Linux.pdf
    cover: true
    cover_logo: 'assets/images/comindware_logo.svg'
    cover_title: Comindware Business Application Platform 4.7
    copyright: © Comindware, 2009–2024
    author: comindware.ru
    toc_title: Оглавление
    toc_level: 3
    custom_template_path: pdf_templates
    two_columns_level: 0
    heading_shift: false
    ordered_chapter_level: 3
    debug_html: true