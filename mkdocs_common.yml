theme:
  name: material
  language: ru
  palette:
    scheme: comindware
  logo: assets/images/cmw_icon.svg
  favicon: assets/images/favicon.png
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    # - navigation.indexes
    - content.code.copy
    - navigation.footer
    - toc.follow

extra_css:
  - assets/stylesheets/extra.css

extra:
  companyName: 'Comindware'
  productName: 'Comindware Business Application Platform'
  productNameArchitect: 'Comindware Architect'
  pdfEndOfBlockHack: ''

plugins:
  search:
      lang:
          - en
          - ru
  awesome-pages:
    collapse_single_pages: true
  # literate-nav:
  #     nav_file: SUMMARY.md
  include-markdown: {}
  # section-index: {}
  em-img2fig: {}
  autolinks: {}
  autorefs: {}
  macros: {}
  minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
  tags: {}
  glightbox:
    loop: true
    auto_caption: true
  htmlproofer:
    enabled: !ENV [ENABLE_HTMLPROOFER, False]


markdown_extensions:
  meta: {}
  attr_list: {}
  md_in_html: {}
  sane_lists: {}
  admonition: {}
  pymdownx.details: {}
  pymdownx.highlight: {}
  pymdownx.inlinehilite: {}
  pymdownx.superfences: {}
  pymdownx.keys: {}
  pymdownx.snippets: 
    base_path: docs\ru\.snippets\
  toc:
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
    #permalink: ÔÉÅ #fa-light fa-link